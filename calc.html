<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calc.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div id="Calculator">
            <div class="display"></div>
            <div class="line">
                   <button class="button C">C</button>
                   <button class="button cut">X</button>
                   <button class="button add">+</button>
                   <button class="button sub">-</button>
                   <button class="button multi">*</button>
                   <button class="button divide">/</button>
                   <!-- <button class="button percentage">%</button> -->
                   <button class="button no-1">1</button>
                   <button class="button no-2">2</button>
                   <button class="button no-3">3</button>
                   <button class="button no-4">4</button>
                   <button class="button no-5">5</button>
                   <button class="button no-6">6</button>
                   <button class="button no-7">7</button>
                   <button class="button no-8">8</button>
                   <button class="button no-9">9</button>
                   <button class="button no-0">0</button>
                   <button class="button dot">.</button>
                   <button class="button equal">=</button>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
